name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g clean-css-cli terser html-minifier-terser
          
      - name: Build and optimize
        run: |
          # Create build directory
          mkdir -p build
          
          # Copy and optimize CSS
          cat css/main.css css/components.css css/responsive.css > build/styles.css
          cleancss -o build/styles.min.css build/styles.css
          
          # Copy and optimize JavaScript
          cat js/main.js js/components/*.js > build/scripts.js
          terser build/scripts.js -o build/scripts.min.js --compress --mangle
          
          # Copy and optimize HTML
          cp index.html build/
          sed -i 's|css/main.css.*css/responsive.css|build/styles.min.css|g' build/index.html
          sed -i 's|js/main.js.*performance.js|build/scripts.min.js|g' build/index.html
          html-minifier-terser --collapse-whitespace --remove-comments --minify-css --minify-js -o build/index.min.html build/index.html
          mv build/index.min.html build/index.html
          
          # Copy static assets
          cp -r assets build/ 2>/dev/null || :
          cp manifest.json build/ 2>/dev/null || :
          cp sw.js build/ 2>/dev/null || :
          cp robots.txt build/ 2>/dev/null || :
          cp sitemap.xml build/ 2>/dev/null || :
          
          # Remove test files from build
          rm -rf build/test 2>/dev/null || :
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4